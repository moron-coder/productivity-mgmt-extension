<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="btn-container">
        <button type="submit" id="home">
            <i class="fas fa-home"></i>
        </button>
    </div>
    <!-- get input work time, break time and ok btn -->
    <form class="container">
        <h1> Set timer </h1>
        <input id="work-time" type="number" placeholder="work time (in minutes)">
        <input id="break-time" type="number" placeholder="break time (in minutes)">
        <button id="ok-btn">OK</button>
    </form>
    <div id="hidden-container">
        <div class="timers">
            <div class="workLeft">

            </div>
            <div class="breakLeft">

            </div>
        </div>
        <div class="time-left-val">
            <h2 class="show-work-left">
                T1
            </h2>
            <h2 class="show-break-left">
                T2
            </h2>
        </div>
        <button id="pause-btn">Pause</button>
        <button id="reset-btn">Reset</button>
    </div>
